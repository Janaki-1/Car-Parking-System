<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - SmartPark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar"><div class="brand">SmartPark</div></header>
  <main class="container">
    <div class="form">
      <h2>Login</h2>
      <input id="email" class="input" placeholder="Email">
      <input id="pass" class="input" placeholder="Password" type="password">
      <button id="loginBtn" class="small-btn">Login</button>
    </div>
  </main>
  <script src="app.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', ()=>{
      const e = document.getElementById('email').value.trim();
      const p = document.getElementById('pass').value;
      const res = window.SP.Auth.login(e,p);
      alert(res.msg);
      if(res.ok){ location.href='index.html'; }
    });
  </script>
</body>
</html>
